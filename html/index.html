<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Chargement - Kinderini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFD700, #FF6347);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: #FF4500;
            color: #fff;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background: #FF6347;
            transform: scale(1.1);
        }

        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="image-container">
            <img src="https://www.scattidigusto.it/wp-content/uploads/2023/10/Kinderini-copertina.jpeg" alt="Image de Kinderini">
        </div>
        <h1>Pr√©parez-vous pour Kinderini!</h1>
        <p>Patientez un instant pour prendre vos bonbons...</p>
        <div class="spinner"></div>
        <a href="https://singingfiles.com/show.php?l=0&u=2297148&id=65881" class="button">Participer</a>
    </div>
</body>
</html>
